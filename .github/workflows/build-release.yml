name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'
          channel: 'stable'
          
      - name: Get dependencies
        run: |
          flutter pub get
          flutter pub upgrade --major-versions
          
      - name: Build APK
        run: |
          flutter build apk --release --split-per-abi
          
      - name: Build App Bundle
        run: |
          flutter build appbundle --release
          
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apks
          path: |
            build/app/outputs/flutter-apk/*.apk
            
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release-bundle
          path: build/app/outputs/bundle/release/*.aab
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'
          channel: 'stable'
          
      - name: Get dependencies
        run: |
          flutter pub get
          flutter pub upgrade --major-versions
          
      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release
          
      - name: Create Windows Installer
        run: |
          # Create a simple ZIP archive as installer
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath kelivo-windows-x64.zip
          
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: kelivo-windows-x64.zip
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: kelivo-windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev libblkid-dev
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'
          channel: 'stable'
          
      - name: Get dependencies
        run: |
          flutter pub get
          flutter pub upgrade --major-versions
          
      - name: Build Linux
        run: |
          flutter config --enable-linux-desktop
          flutter build linux --release
          
      - name: Create Linux Archive
        run: |
          cd build/linux/x64/release
          tar czf ../../../../kelivo-linux-x64.tar.gz bundle/
          
      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: kelivo-linux-x64.tar.gz
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: kelivo-linux-x64.tar.gz
