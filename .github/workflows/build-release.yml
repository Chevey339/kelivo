  build-android:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          
      - name: Get dependencies
        run: |
          flutter pub get
          
      - name: Build APK (unsigned if no keystore)
        run: |
          flutter build apk --release --split-per-abi
          
      - name: Build App Bundle
        run: |
          flutter build appbundle --release
          
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apks
          path: |
            build/app/outputs/flutter-apk/*.apk
            
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release-bundle
          path: build/app/outputs/bundle/release/*.aab
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'master'
      - name: Get dependencies
        run: |
          flutter pub get
      - name: Workaround flutter_tts Windows plugin
        shell: pwsh
        run: |
          Write-Host "Patching generated_plugins.cmake to exclude flutter_tts"
          $gen = "windows/flutter/generated_plugins.cmake"
          if (Test-Path $gen) {
            (Get-Content $gen) | Where-Object {$_ -notmatch 'flutter_tts'} | Set-Content $gen -Encoding UTF8
          }
          if (Test-Path "windows/flutter/ephemeral/.plugin_symlinks/flutter_tts") {
            Remove-Item -Recurse -Force "windows/flutter/ephemeral/.plugin_symlinks/flutter_tts"
          }
          
      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release
          
      - name: Create Windows Installer
        run: |
          # Create a simple ZIP archive as installer
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath kelivo-windows-x64.zip
          
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: kelivo-windows-x64.zip
          
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: kelivo-windows-x64.zip

